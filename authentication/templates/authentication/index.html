<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>
    
    {% for message in messages %}
    <div class="alert alert.{{ message.tags}} alert-dismissible fade show" role="alert"  >
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span arra-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}

    <h1>Welcome to glow and glamour</h1>

    {% if user.is_authenticated %}
    <h2>Hello {{ fname }}</h2>
    <h3> You are successfully logged in</h3>
    <button type="submit"><a href="/signout">SignOut</a></button>
    {% else %}
    <button type="submit"><a href="/signup">SignUp</a> </button>
    <button type="submit"><a href="/signin">SignIn</a></button>
    {% endif %}
</body>
</html>
